<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>D-Rabit</title>
</head>
<body style="background-color: grey;">
    <!-- Logo -->
    <header class="main-header">
        <div class="logo-icon"></div>

        <!-- navigation -->
        <nav class="navi-content">
            <a href="#home" class="nav-border-left">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#portofolio">Portofolio</a>
            <a href="#message-us" class="nav-border-right">Message Us</a>
        </nav>
    </header><hr>

    <!-- Main Content -->
    <main>
        <!-- Home -->
        <section class="body-content">
            <!-- Tittle -->
            <header id="home"> 
                <h1>Hi <span id="user-greeting">User</span>, Welocome to our website</h1>
                <p>Ini adalah website pertama saya</p>
            </header>
            <div class="content"></div>
        </section>

        <!-- Our Profile -->
        <section class="our-profile1">
            <header id="our-profile">
                <h1>Our Profile</h1>
            </header>
            <div class="img-posisi">
                <div class="img-item" id="img1"></div>
                    
                <div class="img-item" id="img2"></div>
                    
                <div class="img-item" id="img3"></div>
                    
            </div>
        </section>

        <!-- Portofolio -->
        <section>
            <header id="portofolio">
                <h1>Portofolio</h1>
            </header>
            <div class="content"></div>
        </section>

        <!-- Message us -->
        <section>
            <header id="message-us">
                <h1>Message Us</h1>
            </header>

            <div class="container">
                <div class="form-container">
                    <form id="messageForm">
                        <label for="name">Nama:</label>
                        <input type="text" id="name" name="name" placeholder="Nama" required>
        
                        <label for="dob">Tanggal Lahir:</label>
                        <input type="date" id="dob" name="dob" required>
        
                        <label>Jenis Kelamin:</label>
                        <input type="radio" id="male" name="gender" value="Laki-Laki" required>
                        <label for="male">Laki-Laki</label>
                        <input type="radio" id="female" name="gender" value="Perempuan">
                        <label for="female">Perempuan</label>
        
                        <label for="message">Pesan:</label>
                        <textarea id="message" name="message" placeholder="Pesan" rows="4" required></textarea>
        
                        <button type="button" onclick="submitForm()">Submit</button>
                    </form>
                </div>

                <div class="output-container" id="output">
                    <strong>Current time:</strong> <span id="currentTime"></span>
                </div>
            <div>

    </main>

    <footer>

    </footer>
    <script src="js\script.js"></script>
</body>
</html>
